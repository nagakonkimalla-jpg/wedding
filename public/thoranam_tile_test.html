<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoranam Tile Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fdf6e3;
            font-family: Georgia, serif;
            padding: 40px 0;
            min-height: 200vh;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #8b4513;
            margin-bottom: 20px;
        }

        /* === Horizontal thoranam === */
        .thoranam-strip {
            width: 100%;
            overflow: hidden;
            display: flex;
        }

        .thoranam-strip img {
            height: 180px;
            flex-shrink: 0;
        }

        .demo-section {
            margin: 40px 0;
        }

        .bg-repeat-demo {
            width: 100%;
            height: 200px;
            background: url('/assets/images/pelli/thoranam_unit_tile.png') repeat-x top left;
            background-size: auto 200px;
        }

        /* === Vertical garlands on sides === */
        .vertical-garland-left,
        .vertical-garland-right {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 60px;
            background: url('/assets/images/pelli/garland_vertical_tile.png') repeat-y center top;
            background-size: 60px auto;
            z-index: 10;
            pointer-events: none;
        }

        .vertical-garland-left {
            left: 0;
        }

        .vertical-garland-right {
            right: 0;
        }

        /* === Vertical tile stack demo === */
        .vertical-demo {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin: 60px 0;
        }

        .vertical-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .vertical-stack img {
            width: 70px;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <!-- Side garlands (fixed, full-height) -->
    <div class="vertical-garland-left"></div>
    <div class="vertical-garland-right"></div>

    <h2>Horizontal Thoranam — Flex Repeat</h2>
    <div class="thoranam-strip">
        <img src="/assets/images/pelli/thoranam_unit_tile.png" alt="unit">
        <img src="/assets/images/pelli/thoranam_unit_tile.png" alt="unit">
        <img src="/assets/images/pelli/thoranam_unit_tile.png" alt="unit">
        <img src="/assets/images/pelli/thoranam_unit_tile.png" alt="unit">
        <img src="/assets/images/pelli/thoranam_unit_tile.png" alt="unit">
        <img src="/assets/images/pelli/thoranam_unit_tile.png" alt="unit">
    </div>

    <div class="demo-section">
        <h2>Horizontal Thoranam — CSS background-repeat</h2>
        <div class="bg-repeat-demo"></div>
    </div>

    <div class="demo-section">
        <h2>Vertical Garland — Stacked Tiles</h2>
        <div class="vertical-demo">
            <div class="vertical-stack">
                <img src="/assets/images/pelli/garland_vertical_tile.png" alt="unit">
                <img src="/assets/images/pelli/garland_vertical_tile.png" alt="unit">
                <img src="/assets/images/pelli/garland_vertical_tile.png" alt="unit">
            </div>
            <div class="vertical-stack">
                <img src="/assets/images/pelli/garland_vertical_tile.png" alt="unit">
                <img src="/assets/images/pelli/garland_vertical_tile.png" alt="unit">
                <img src="/assets/images/pelli/garland_vertical_tile.png" alt="unit">
            </div>
        </div>
    </div>

</body>

</html>
